
<div class="page" ng-controller="rptmasterlistingCtrl">
	<form class="formFadeIn" role="form" ng-model="mem">
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span> Commodity Price 
					Details</strong>
			</div>
			<div class="panel-body">
				<div class="form-inline ">
					<div class="form-group col-sm-12 noPadding">
						<!-- category code -->
						
						<!-- category Name -->
					
						<div class="col-sm-4 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="agentSelect" class="control-label input-sm"
									style="text-align: right;">Camp</label>
							</div>
							<div class="col-sm-8 noPadding">
							<select style="width: 100%" ui-select2="locationSelect"
								ng-model="locationSelect" id="locationSelect">
								<option data-ng-repeat="loc in locations"
									value="{{loc.locationId}}">{{loc.locationName}}</option>
							</select>
							</div>
						</div>

						<div class="form-group col-sm-12 noPadding"
							style="padding-top: 10px">
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">

									<a class="btn btn-success input-sm" ng-href="{{url}}"
										ng-click="previewReport(mem)" target="_blank">Preview</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
	</form>
</div>
